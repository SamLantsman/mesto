<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class=page>
        <header class="header">
            <img class="header__image" alt="логотип Mesto" src="<%=require('./images/logo.svg')%>">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" alt="аватарка Жака-Ива Кусто">
                    <button class="profile__edit-avatar" type="button"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__job"></p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup__edit-profile">
            <form class="popup__content" name="editProfile" novalidate>
                <button class="popup__close-image" type="button"></button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input type="text" name="name" value="Жак-Ив Кусто" class="popup__text popup__text-name" maxlength="40" minlength="2" required id="profile-input">
                <span class="popup__text_error" id="profile-input-error"></span>
                <input type="text" name="job" value="Исследователь океана" class="popup__text popup__text-job" max="200" minlength="2" required id=job-input>
                <span class="popup__text_error" id="job-input-error"></span>
                <button class="popup__save-button" type="submit">
          Сохранить
        </button>
            </form>
        </div>
        <div class="popup popup__add-card">
            <form class="popup__content" name="addCard" novalidate>
                <button class="popup__close-image" type="button"></button>
                <h3 class="popup__heading">Название</h3>
                <input type="text" placeholder="Новое место" class="popup__text popup__text-place" required maxlength="40" minlength="2" id="name-input">
                <span class="popup__text_error" id="name-input-error"></span>
                <input type="url" placeholder="Ссылка на картинку" class="popup__text popup__text-image" required id="link-input">
                <span class="popup__text_error" id="link-input-error"></span>
                <button class="popup__save-button" type="submit">
          Создать
        </button>
            </form>
        </div>
        <div class="popup popup__delete-card">
            <form class="popup__content popup__del-card-content" name="deleteCard" novalidate>
                <button class="popup__close-image popup__close-image-del-card" type="button"></button>
                <h3 class="popup__heading popup__heading-del-card">Вы уверены?</h3>
                <button class="popup__save-button popup__save-button-del-card" type="submit">
          Да
        </button>
            </form>
        </div>
        <div class="popup popup__image">
            <div class="popup__image-content">
                <button class="popup__close-image popup__image-close-image" type="button"></button>
                <img class="popup__image-picture" alt="Гора Эльбрус" src="<%=require('./images/image-popup__image.png')%>">
                <p class="popup__caption">Горный Алтай</p>
            </div>
        </div>
        <div class="popup popup__update-avatar">
            <form class="popup__content popup__avatar-content" name="updateAvatar" novalidate>
                <button class="popup__close-image" type="button"></button>
                <h3 class="popup__heading">Обновить аватар</h3>
                <input type="url" placeholder="Ссылка на аватар" class="popup__text popup__text-avatar" required id="link-input">
                <span class="popup__text_error" id="link-input-error"></span>
                <button class="popup__save-button" type="submit">
        Сохранить
      </button>
            </form>
        </div>
    </div>
    <template class="template">
    <div class="card">
      <button class="card__delete"></button>
      <img class="card__image" src="">
      <div class="card__info">
        <h2 class="card__heading"></h2>
        <div class="card__like-container">
          <button class="card__like"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
