<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script type="module" src="./script/index.js" defer></script>
</head>

<body>
    <div class=page>
        <header class="header">
            <img class="header__image" alt="логотип Mesto" src="./images/logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" alt="аватарка Жака-Ива Кусто" src="./images/profile-info__image.png">
                <div class="profile__info">
                    <h1 class="profile__name"> Жак-Ив Кусто </h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup__edit-profile">
            <form class="popup__content" name="editProfile" novalidate>
                <button class="popup__close-image"></button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text-name" maxlength="40" minlength="2" required id="profile-input">
                <span class="popup__text_error" id="profile-input-error"></span>
                <input type="text" value="Исследователь океана" class="popup__text popup__text-job" max="200" minlength="2" required id=job-input>
                <span class="popup__text_error" id="job-input-error"></span>
                <button class="popup__save-button" type="submit">
          Сохранить
        </button>
            </form>
        </div>
        <div class="popup popup__add-card">
            <form class="popup__content" name="addCard" novalidate>
                <button class="popup__close-image"></button>
                <h3 class="popup__heading">Название</h3>
                <input type="text" placeholder="Новое место" class="popup__text popup__text-place" required maxlength="40" minlength="2" id="name-input">
                <span class="popup__text_error" id="name-input-error"></span>
                <input type="url" placeholder="Ссылка на картинку" class="popup__text popup__text-image" required id="link-input">
                <span class="popup__text_error" id="link-input-error"></span>
                <button class="popup__save-button" type="submit">
          Создать
        </button>
            </form>
        </div>
        <div class="popup popup__image">
            <div class="popup__image-content">
                <button class="popup__close-image popup__image-close-image"></button>
                <img class="popup__image-picture" alt="Гора Эльбрус" src="images/image-popup__image.png">
                <p class="popup__caption">Горный Алтай</p>
            </div>
        </div>
    </div>
    <template class="template">
    <div class="card">
      <button class="card__delete"></button>
      <img class="card__image" src="">
      <div class="card__info">
        <h2 class="card__heading"></h2>
        <button class="card__like"></button>
      </div>
    </div>
  </template>
</body>

</html>
