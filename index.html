<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/index.js" defer></script>
</head>

<body>
    <div class=page>
        <header class="header">
            <img class="header__image" alt="логотип Mesto" src="./images/logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" alt="аватарка Жака-Ива Кусто" src="./images/profile-info__image.png">
                <div class="profile__info">
                    <h1 class="profile__name"> Жак-Ив Кусто </h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup__edit-profile">
            <button class="popup__close-image"></button>
            <form class="popup__content" name="editProfile">
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input type="text" value="Жак-Ив Кусто" class="popup__text">
                <input type="text" value="Исследователь океана" class="popup__text">
                <button class="popup__save-button" type="submit">
                    Сохранить
                  </button>
            </form>
        </div>
        <div class="popup popup__add-card">
            <button class="popup__close-image"></button>
            <form class="popup__content" name="addCard">
                <h3 class="popup__heading">Название</h3>
                <input type="text" placeholder="Новое место" class="popup__text">
                <input type="text" placeholder="Ссылка на картинку" class="popup__text">
                <button class="popup__save-button" type="submit">
                  Создать
                </button>
            </form>
        </div>
        <div class="image-popup">
            <div class="image-popup__content">
                <button class="image-popup__close-image"></button>
                <img class="image-popup__image" alt="Гора Эльбрус" src="images/image-popup__image.png">
                <p class="image-popup__caption">Горный Алтай</p>
            </div>
        </div>
    </div>
    <template class="template">
      <div class="card">
        <button class="card__delete"></button>
        <img class="card__image" src="">
        <div class="card__info">
            <h2 class="card__heading"></h2>
            <button class="card__like"></button>
        </div>
    </div>
    </template>
</body>

</html>
