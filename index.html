<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class=page>
        <header class="header">
            <img class="header__image" alt="логотип Mesto" src="./images/logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" alt="аватарка Жака-Ива Кусто" src="./images/profile-info__image.png">
                <div class="profile__info">
                    <h1 class="profile__name"> Жак-Ив Кусто </h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <div class="card">
                    <img class="card__image" alt="древнее полуразрушенное строение" src="./images/card__image_karachaevsk.png">
                    <div class="card__info">
                        <h2 class="card__heading">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="силуэт горы Эльбрус на фоне неба в закате" src="./images/card__image_elbrus.png">
                    <div class="card__info">
                        <h2 class="card__heading">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="заснеженный пик Домбая" src="./images/card__image_dombai.png">
                    <div class="card__info">
                        <h2 class="card__heading">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="силуэт горы Эльбрус на фоне неба в закате" src="./images/card__image_elbrus.png">
                    <div class="card__info">
                        <h2 class="card__heading">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="заснеженный пик Домбая" src="./images/card__image_dombai.png">
                    <div class="card__info">
                        <h2 class="card__heading">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="древнее полуразрушенное строение" src="./images/card__image_karachaevsk.png">
                    <div class="card__info">
                        <h2 class="card__heading">Карачаево-Черкессия</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <button class="popup__close-image"></button>
            <form class="popup__content" name="profile-edition">
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input type="text" value="Жак-Ив Кусто" class="popup__text">
                <input type="text" value="Исследователь океана" class="popup__text">
                <button class="popup__save-button" type="submit">
                    Сохранить
                  </button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
