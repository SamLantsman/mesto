<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class=page>
        <header class="header">
            <img class="header__image" alt="логотип Mesto" src="./images/logo.svg">
            <div class="header__underlining">текст
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile-info">
                    <img class="profile-info__image" alt="аватарка Жака-Ива Кусто" src="./images/profile-info__image.png">
                    <div class="profile-info__description">
                        <h2 class="profile-info__heading">Жак-Ив Кусто </h2>
                        <img class=profile-info__edit-button alt="кнопка редактирования" src="./images/profile-info__edit-button.svg">
                        <p class="profile-info__subheading">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile-info__add-button"></div>
            </section>
            <section class="gallery">
                <div class="card">
                    <img class="card__image" alt="древнее полуразрушенное строение" src="./images/card__image_karachaevsk.png">
                    <div class="card__info">
                        <h3 class="card__heading">Карачаевск</h3>
                        <img class="card__like" alt="белое сердечко с черным контуром - 'лайк'" src="./images/card__info-like.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="силуэт горы Эльбрус на фоне неба в закате" src="./images/card__image_elbrus.png">
                    <div class="card__info">
                        <h3 class="card__heading">Гора Эльбрус</h3>
                        <img class="card__like" alt="белое сердечко с черным контуром - 'лайк'" src="./images/card__info-like.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="заснеженный пик Домбая" src="./images/card__image_dombai.png">
                    <div class="card__info">
                        <h3 class="card__heading">Домбай</h3>
                        <img class="card__like" alt="белое сердечко с черным контуром - 'лайк'" src="./images/card__info-like.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="силуэт горы Эльбрус на фоне неба в закате" src="./images/card__image_elbrus.png">
                    <div class="card__info">
                        <h3 class="card__heading">Гора Эльбрус</h3>
                        <img class="card__like" alt="белое сердечко с черным контуром - 'лайк'" src="./images/card__info-like.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="заснеженный пик Домбая" src="./images/card__image_dombai.png">
                    <div class="card__info">
                        <h3 class="card__heading">Домбай</h3>
                        <img class="card__like" alt="белое сердечко с черным контуром - 'лайк'" src="./images/card__info-like.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" alt="древнее полуразрушенное строение" src="./images/card__image_karachaevsk.png">
                    <div class="card__info">
                        <h3 class="card__heading">Карачаево-Черкессия</h3>
                        <img class="card__like" alt="белое сердечко с черным контуром - 'лайк'" src="./images/card__info-like.svg">
                    </div>
                </div>
            </section>
        </main>
        <section class="popup">
            <img class="popup__close-image" src="./images/popup__close-image.svg" alt="кнопка закрытия поапа - 'крестик'">
            <form class="popup__content">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__text input__text_type_name">
                <input type="text" placeholder="Исследователь океана" class="popup__text input__text_type_description">
                <button class="popup__save-button" tupe="submit">
                      Сохранить
                    </button>
            </form>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
